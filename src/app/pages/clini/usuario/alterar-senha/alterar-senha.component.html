<div mat-dialog-title>
  <div fxLayout="column" class="w-100" fxLayoutAlign="start center" style="padding-bottom: 10px">
    <div fxLayout="row" class="w-100" fxLayoutAlign="start center" style="padding-bottom: 5px">
      <mat-icon class="mat-icon-md color-primary">key</mat-icon>
      <h2 class="color-primary">Alterar Senha</h2>
    </div>
    <mat-divider class="w-100"></mat-divider>
  </div>
</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-dialog-content class="mat-typography">
    <div style="padding: 10px;">
        <div fxLayout="row wrap" class="w-100" fxLayoutAlign="space-between center" fxLayoutGap="1">
          <mat-form-field fxFlex="100" color="primary" *ngIf="!form?.get('id')?.value">
            <mat-label class="color-primary">Senha Atual</mat-label>
            <input matInput formControlName="oldSenha" type="password" [required]="true" [minLength]="8">
            <mat-error *ngIf="invalidForm" class="error">{{'Campo Obrigatório'}}</mat-error>
          </mat-form-field>
          <mat-form-field fxFlex="100" color="primary" *ngIf="!form?.get('id')?.value">
            <mat-label class="color-primary">Nova Senha</mat-label>
            <input matInput formControlName="newSenha" type="password" [required]="true" [minLength]="8">
            <mat-error *ngIf="invalidForm" class="error">{{'Campo Obrigatório'}}</mat-error>
          </mat-form-field>
        </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions fxLayoutAlign="start center" class="w-100">
    <button mat-raised-button type="submit" color="primary">Confirmar</button>
    <a mat-raised-button color="warn" (click)="onClose()">Cancelar</a>
  </mat-dialog-actions>
</form>
