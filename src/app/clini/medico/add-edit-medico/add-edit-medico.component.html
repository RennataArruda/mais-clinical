<div style="padding: 10px;">
  <div fxLayout="column" class="w-100" fxLayoutAlign="start center" style="padding-bottom: 10px">
    <div fxLayout="row" class="w-100" fxLayoutAlign="start center" style="padding-bottom: 5px">
      <mat-icon class="mat-icon-md color-primary">medical_services</mat-icon>
      <h2 class="color-primary">Medicos</h2>
    </div>
    <mat-divider class="w-100"></mat-divider>
  </div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div fxLayout="row wrap" class="w-100" fxLayoutAlign="space-between center" fxLayoutGap="1">
      <div class="form">
        <div class="form-fields" fxLayout="row wrap" fxLayoutAlign="start center">
          <!-- Campos adicionais -->
          <mat-form-field fxFlex="50" color="primary">
            <mat-label class="color-primary">CPF</mat-label>
            <input matInput formControlName="cpf">
          </mat-form-field>
          <mat-form-field fxFlex="50" color="primary">
            <mat-label class="color-primary">Nome Completo</mat-label>
            <input matInput formControlName="nome_completo">
          </mat-form-field>
        </div>

        <div class="form-fields" fxLayout="row wrap" fxLayoutAlign="start center">
          <mat-form-field fxFlex="50" color="primary">
            <mat-label class="color-primary">Endereço</mat-label>
            <input matInput formControlName="endereco">
          </mat-form-field>
          <mat-form-field fxFlex="50" color="primary">
            <mat-label class="color-primary">Celular</mat-label>
            <input matInput formControlName="celular">
          </mat-form-field>
          <mat-form-field fxFlex="50" color="primary">
            <mat-label class="color-primary">Contato Adicional</mat-label>
            <input matInput formControlName="contato_adicional">
          </mat-form-field>
          <mat-form-field fxFlex="50" color="primary">
            <mat-label class="color-primary">E-mail</mat-label>
            <input matInput formControlName="email" type="email">
          </mat-form-field>
          <mat-form-field fxFlex="50" color="primary">
            <mat-label class="color-primary">CNS</mat-label>
            <input matInput formControlName="cns">
          </mat-form-field>
          <mat-form-field fxFlex="50" color="primary">
            <mat-label class="color-primary">Número Carteira</mat-label>
            <input matInput formControlName="numero_carteira">
          </mat-form-field>
          <!-- Novos campos adicionados -->
          <mat-form-field fxFlex="50" color="primary">
            <mat-label class="color-primary">Convênio</mat-label>
            <mat-select formControlName="convenio">
              <mat-option [value]="true">Sim</mat-option>
              <mat-option [value]="false">Não</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field fxFlex="50" color="primary">
            <mat-label class="color-primary">ID do Convênio</mat-label>
            <input matInput formControlName="convenio_id" type="number">
          </mat-form-field>
          <mat-form-field fxFlex="50" color="primary">
            <mat-label class="color-primary">Data de Nascimento</mat-label>
            <input matInput formControlName="data_nascimento" type="date">
          </mat-form-field>
        </div>
      </div>
    </div>
    <div mat-dialog-actions fxLayoutAlign="start center" class="w-100">
      <button mat-raised-button type="submit" color="primary">Confirmar</button>
      <a mat-raised-button color="warn" (click)="onClose()">Cancelar</a>
    </div>
  </form>



</div>
