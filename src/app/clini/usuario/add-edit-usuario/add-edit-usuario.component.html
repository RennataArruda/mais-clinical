<div style="padding: 10px;">
  <div fxLayout="column" class="w-100" fxLayoutAlign="start center" style="padding-bottom: 10px">
    <div fxLayout="row" class="w-100" fxLayoutAlign="start center" style="padding-bottom: 5px">
      <mat-icon class="mat-icon-md color-primary">account_circle</mat-icon>
      <h2 class="color-primary">Usu치rio</h2>
    </div>
    <mat-divider class="w-100"></mat-divider>
  </div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div fxLayout="row wrap" class="w-100" fxLayoutAlign="space-between center" fxLayoutGap="1">
      <mat-form-field fxFlex="100" color="primary">
        <mat-label class="color-primary">Nome</mat-label>
        <input matInput formControlName="name" [required]="true" [minLength]="3">
        <mat-error *ngIf="invalidForm" class="error" >{{'Campo Obrigat칩rio'}}</mat-error>
      </mat-form-field>
      <mat-form-field fxFlex="100" color="primary">
        <mat-label class="color-primary">Email</mat-label>
        <input matInput type="email" [email]="true" formControlName="email" [required]="true">
        <mat-error *ngIf="invalidForm" class="error" >{{'Campo Obrigat칩rio'}}</mat-error>
      </mat-form-field>
      <mat-form-field fxFlex="100" color="primary" *ngIf="!form?.get('id')?.value">
        <mat-label class="color-primary">Senha</mat-label>
        <input matInput formControlName="password" type="password" [required]="true" [minLength]="8">
        <mat-error *ngIf="invalidForm" class="error">{{'Campo Obrigat칩rio'}}</mat-error>
      </mat-form-field>
    </div>
    <div mat-dialog-actions fxLayoutAlign="start center" class="w-100">
      <button mat-raised-button type="submit" color="primary">Confirmar</button>
      <a mat-raised-button color="warn" (click)="onClose()">Cancelar</a>
    </div>
  </form>
</div>
